<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - AeroLibres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            background-color: #007acc;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }

        .info-contacto {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacto</h1>
        <p>¿Tienes dudas? Estamos aquí para ayudarte</p>
    </header>

    <main>
        <h2>Envíanos tu mensaje</h2>
        <form onsubmit="alert('¡Gracias por contactarnos! Te responderemos pronto.'); return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>

        <div class="info-contacto">
            <p><strong>Correo:</strong> contacto@aerolibres.com</p>
            <p><strong>Teléfono:</strong> +54 11 1234-5678</p>
            <p><strong>Dirección:</strong> Av. del Aire 1234, Buenos Aires, Argentina</p>
        </div>
    </main>

    <footer>
        &copy; 2025 AeroLibres. Todos los derechos reservados.
    </footer>

</body>
</html>
